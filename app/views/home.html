{% extends "base.html" %}
{% import "macros/messages.html" as messages %}
{% block content %}
  <div class="page-header">
    <h1>Welcome to AlgorithmDB!</h1>
  </div>
  {% if message %}
  	{{ messages.success_message("#{message}") }}
  {% endif %}
  {% if user_logged_in %}
  	<a href={{base_path}}/index class="btn btn-primary btn-lg">Explore</a> 
  {% else %}
    <a href={{base_path}}/login class="btn btn-primary btn-lg">Login</a>
    <a href={{base_path}}/register class="btn btn-info btn-lg">Register</a>
  {% endif %}
{% endblock %}
