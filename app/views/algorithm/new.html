{% extends "base.html" %}
{% block content %}
  <h1>Add new Algorithm</h1>

  {% if back_path %}
      <a href="{{ back_path }}" class="btn btn-default">Back</a>
  {% endif %}

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/algorithm/new">
    <div class="form-group">
      <label>Name: </label>
      <input name="name" class="form-control" type="text" value="{{ attributes.name }}">
    </div>

    <div class="form-group">
      <label>Class:</label>
      <select class="form-control" name="class" type="text" value="{{ attributes.class }}">
        {% for class1 in params.classes %}  
          <option>{{ class1 }}</option>
        {% endfor %}
      </select>
    </div>

   <div class="form-group">
      <label>Time Complexity:</label>
      <select class="form-control" name="timecomplexity" type="text" value="{{ attributes.timecomplexity }}">
        <option value="O(1)">O(1) - Constant</option>
        <option value="O(logn)">O(logn) - Logarithmic</option>
        <option value="O(logn*)">O(logn*) - Amortized</option>
        <option value="O(n)">O(n) - Linear</option>
        <option value="O(n*)">O(n*) - Amortized</option>
        <option value="O(nlogn)">O(nlogn) - n-Logarithmic</option>
        <option value="O(n*logn)">O(nlogn) - Amortized</option>
        <option value="O(n^2)">O(n^2) - Squared</option>
        <option value="O(n*^2)">O(n*^2) - Amortized</option>
        <option value="O(n^3)">O(n^3) - Cubed</option>
        <option value="O(n*^3)">O(n^3) - Amortized</option>
        <option value="O(n^k)">O(n^k) - Polynomial</option>
        <option value="O(n*^k)">O(n^k) - Amortized</option>
        <option value="O(2^n^k)">O(2^n^k) - Non-det Polynomial</option>
        <option value="O(2^n*^k)">O(2^n^k) - Amortized</option>
        <option value="O(V*E)">O(V*E) - Graphs</option>
        <option value="O(V^2)">O(V^2) - Graphs</option>
        <option value="O(E^2)">O(E^2) - Graphs</option>
        <option value="O(VE^2)">O(VE^2) - Graphs</option>
      </select>
    </div>

    <div>
      <label>Choose Other: </label>
      <input name="timecomplexity_other" style="width:20em" type="text" class="form-control"></text>
    </div>

    <div class="form-group">
      <label>Similar Algorithms:</label>
      <select multiple class="form-control" name="similar[]">
        {% for algo1 in params.algorithms %}  
          <option>{{ algo1.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Year of publication: </label>
      <input name="year" class="form-control" type="text" value="{{ attributes.year }}">
    </div>

    <div class="form-group">
      <label>Original author(s): </label>
      <input name="author" class="form-control" type="text" value="{{ attributes.author }}">
    </div>

    <div class="form-group">
      <label>Description: </label>
      <textarea name="description" class="form-control">{{ attributes.description }}</textarea>
    </div>

    <div class="form-group">
      <label>Select From Existing Tags: </label><br>
      <select multiple data-role="tagsinput" name="tags[]">
      {% for tagname in params.tags %}  
        <option>{{ tagname }}</option>
      {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Add New Tags: </label><font color="gray"><p>(use this to add new tags, use ','' to differentiate between tags)</font></p>
      <input name="inputTags[]" class="form-control" value="{{ tags_single_string }}" data-role="tagsinput" />
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock %}
