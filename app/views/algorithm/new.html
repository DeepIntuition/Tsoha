{% extends "base.html" %}
{% block content %}
  <h1>Add new Algorithm</h1>

  <form method="post" action="{{base_path}}/algorithm/new">
    <div class="form-group">
      <label>Name: </label>
      <input name="name" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Class:</label>
      <select class="form-control" name="class" type="text">
        {% for class1 in params.classes %}  
          <option>{{ class1 }}</option>
        {% endfor %}
      </select>
    </div>

   <div class="form-group">
      <label>Time Complexity:</label>
      <select class="form-control" name="timecomplexity" type="text">
        <option>O(1) - Constant</option>
        <option>O(logn) - Logarithmic</option>
        <option>O(n) - Linear</option>
        <option>O(nlogn) - n-Logarithmic</option>
        <option>O(n^2) - Squared</option>
        <option>O(n^3) - Cubed</option>
        <option>O(n^k) - Polynomial</option>
        <option>O(2^n^k) - Non-deterministic Polynomial</option>
      </select>
    </div>

    <div class="form-group">
      <label>Similar Algorithms:</label>
      <select multiple class="form-control" name="similar[]">
        {% for algo1 in params.algorithms %}  
          <option>{{ algo1 }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Year of publication: </label>
      <input name="year" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Original author(s): </label>
      <input name="author" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Description: </label>
      <textarea name="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label>Tags: </label>
      <select multiple data-role="tagsinput" name="tags[]">
      {% for tagname in params.tags %}  
        <option>{{ tagname }}</option>
      {% endfor %}
      </select>
      </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock %}
