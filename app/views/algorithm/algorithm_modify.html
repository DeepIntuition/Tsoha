{% extends "base.html" %}
{% block content %}
  <h2>Modify Algorithm</h2>

  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" value={{ algorithm.name }}>
    </div>

    <div class="form-group">
      <label>Current Class</label>
      <p>{{ algorithm.class }}</p>
    </div>

    <div class="form-group">
      <label>Select Another Class</label>
      <select class="form-control" name="class" type="text">
        {% for class1 in params.classes %}  
          <option>{{ class1 }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="form-group">
      <label>Current Time Complexity</label>
      <p>{{ algorithm.timecomplexity }}</p>
    </div>

    <div class="form-group">
      <label>Select Another Time Complexity Class:</label>
      <select class="form-control" name="timecomplexity" type="text">
        <option>O(1) - Constant</option>
        <option>O(logn) - Logarithmic</option>
        <option>O(n) - Linear</option>
        <option>O(nlogn) - n-Logarithmic</option>
        <option>O(n^2) - Squared</option>
        <option>O(n^3) - Cubed</option>
        <option>O(n^k) - Polynomial</option>
        <option>O(2^n^k) - Non-det Polynomial</option>
      </select>
    </div>

    <div class="form-group">
      <label>Year:</label>
      <input type="text" name="year" class="form-control" value={{ algorithm.year }}>
    </div>
    <div class="form-group">
      <label>Authors:</label>
      <input type="text" class="form-control" name="author" value={{ algorithm.author }}>
    </div>

     <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Linked Similar Algorithms</th>
        <th>Handle links</th>
      </tr>
    </thead>

    <tbody>
      {% for s_algo in params.similar %}
        <tr>
          <td><{{s_algo}}</a></td>
          <td><<form method="post" action="{{base_path}}/algorithm/{{ algorithm.id }}/delete_link/{{ s_algo }}" style="display: inline-block;">
        <button type="submit" class="btn btn-danger">Remove link</button>
      </form></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

    <div class="form-group">
      <label>Select Other Similar Algorithms:</label>
      <select multiple class="form-control" name="similar[]">
        {% for algo1 in params.algorithms %}  
          <option>{{ algo1 }}</option>
        {% endfor %}
      </select>
    </div>

     <div class="form-group">
      <label>Description: </label>
      <textarea name="description" class="form-control">{{ algorithm.description }}</textarea>
    </div>

    <div class="form-group">
      <label>Tags: </label>
      <input name="tags[]" class="form-control"
                   value={% for tag in params.tags %}{{tag}}{% endfor %} data-role="tagsinput" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
