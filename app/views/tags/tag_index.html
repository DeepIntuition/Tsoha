{% extends "base.html" %}
{% import "macros/messages.html" as messages %}
{% block content %}
	<h1>Tags</h1>
	<a href="{{ base_path }}/index" class="btn btn-default">Back to Index</a><br>
	
	{% if message %}
    	{{ messages.success_message("#{message}") }}
  	{% endif %}

	<hr>
	<div class="container">
		{% for tag in tags %}
			<a a class="btn btn-default btn-sm" href="{{base_path}}/tags/{{tag.id}}">{{ tag.name }}</a>
		{% endfor %}
	</div>
{% endblock %}
