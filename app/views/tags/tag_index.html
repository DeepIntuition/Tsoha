{% extends "base.html" %}
{% block content %}
	<h1>Tags</h1>
	<a href="{{ base_path }}/index" class="btn btn-default">Back to Index</a><br>
	<hr>
	<div class="container">
		{% for tag in tags %}
			<a a class="btn btn-default btn-sm" href="{{base_path}}/tags/{{tag.id}}">{{ tag.name }}</a>
		{% endfor %}
	</div>
{% endblock %}
