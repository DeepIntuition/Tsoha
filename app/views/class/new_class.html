{% extends "base.html" %}
{% block content %}
  <h1>Add new Class of Algorithms</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/class/new">
    <div class="form-group">
      <label>Class Name: </label>
      <input name="class_name" class="form-control" type="text">
    </div>
    <div class="form-group">
      <input name="class_array" class="form-control" type="hidden" value="nolla">
    </div>

    <div class="form-group">  
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
{% endblock %}
